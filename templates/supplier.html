{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                  <h1 class="text-dark text-center">Supplier details</h1>
                    <form action=""  method="post">
                        {% csrf_token %}
                         <div class="form-group">
                          <input class="form-control" name="jina" type="text" placeholder="Enter product supplied">
                      </div>
                         <div class="form-group">
                          <input class="form-control" name="kiasi" type="text" placeholder="Enter Quantity">
                      </div>
                        <div class="form-group">
                          <input class="form-control" name="bei" type="text" placeholder="Enter Total cost">
                      </div>
                         <div class="form-group">
                          <input class="btn btn-info"  type="submit" value="save">
                      </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
